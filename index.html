<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple memory card game">
    <title>Flip card Game</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
  
   <div class="section">
    <h1>Memory Game</h1>
    <div class="container">
      <div class="boxes "id="1" >
        <div class="front"></div>
        <div class="back"></div>
      </div>
      <div class="score">
        <p>High Score</p>
        <p>0</p>
      </div>
    </div>
  </div>
  <div class="moves">
    <p>Moves</p>
    <p>0</p>
  </div>
  <div class="time">
    <p>Time elapsed</p>
    <p>0</p>
  </div>
  <div class="gameover visible">
    <div class="background"></div>
    <div class="message">
      <p>Game Over !</p>
      <p>Score : <span>0</span></p>
    <button>Try Again</button>
    </div>
  </div>
  <script src="/scripts/app.js"></script> 
</body>
</html>
